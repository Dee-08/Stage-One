<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Daniel David">
    <link rel="shortcut icon" href="Images/14163220701548233621.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Daniel's Slack Profile</title>
</head>
<body onload="startTime()">
    <div class="container">
        <div class="profile-card">
            <img src="Images/Slack Profile Picture.jpeg" alt="Daniel David" class="slack-profile-picture" data-testid="slackDisplayImage">

            <h1 class="slack-username" data-testid="slackUserName">Daniel David</h1>

            <div class="track" data-testid="myTrack">
                <p>Track: Frontend</p>
            </div>
            
            <div class="datetime">
                <div class="date" data-testid="currentDayOfTheWeek">
                    <span id="dayname">Day,</span>
                    <span id="month">Month</span>
                    <span id="daynum">00</span>,
                    <span id="year">Year</span>
                </div>
    
                <div class="time" data-testid="currentUTCTime">
                    <span id="hours">00</span> :
                    <span id="minutes">00</span> :
                    <span id="seconds">00</span>
                    <span id="period">AM</span>
                </div>
            </div>

        </div>
        <footer>
             <p class="source">To see the source code on Github, <a href="https://github.com/Dee-08/" target="_blank" data-testid="githubURL">click here</a></p>
        </footer>
    </div>


    <script type="text/javascript">
    function realTime() {
    var now = new Date();
    var utc = now.toUTCString(); // Get current UTC time as a string
    var dname = now.getUTCDay(),
        mo = now.getUTCMonth(),
        dnum = now.getUTCDate(),
        yr = now.getUTCFullYear(),
        hou = now.getUTCHours(),
        min = now.getUTCMinutes(),
        sec = now.getUTCSeconds(),
        pe = "AM"

    
    if(hou == 0){
        hou = 12;
    }
    if(hou > 12) {
        hou = hou -12;
        pe = "PM"
    }

    Number.prototype.pad = function(digits){
        for(var n = this.toString(); n.length < digits; n = 0 + n);
        return n
    }

    var months = ["January", "Febuary", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

    var week = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

    var ids = ["dayname", "month","daynum", "year", "hours", "minutes", "seconds", "period"];

    var values = [week[dname], months[mo], dnum.pad(2), yr, hou.pad(2), min.pad(2), sec.pad(2), pe];

    for(var i = 0; i < ids.length; i++)
    document.getElementById(ids[i]).firstChild.nodeValue = values[i];
console.log(utc);
}

function startTime() {
    realTime();
    window.setInterval("realTime()", 1000)
}
    </script>
</body>
</html>
